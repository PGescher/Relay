services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: POSTGRES_PASSWORD
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [relay]
    
  migrate:
    image: ghcr.io/pgescher/relay-api:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:POSTGRES_PASSWORD@db:5432/postgres
    command: ["sh","-lc","cd /app/apps/api && pnpm exec prisma migrate deploy"]
    networks: [relay]
    restart: "no"

  api:
    image: ghcr.io/pgescher/relay-api:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:POSTGRES_PASSWORD@db:5432/postgres
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/health | grep -q ok"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks: [relay]

  web:
    image: ghcr.io/pgescher/relay-web:latest
    restart: unless-stopped
    networks: [relay]
    depends_on:
      api:
        condition: service_healthy

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    environment:
      TUNNEL_TOKEN: 
    networks: [relay]

networks:
  relay:

volumes:
  db_data:
